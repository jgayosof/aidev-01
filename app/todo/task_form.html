{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
