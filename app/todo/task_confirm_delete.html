{% extends 'base.html' %}

{% block content %}
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete "{{ task.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'task-list' %}">Cancel</a>
    </form>
{% endblock %}
